scripts:
  server:
    python manage.py runserver
  makemigrations:
    python manage.py makemigrations
  migrate:
    python manage.py migrate
  shell:
    python manage.py shell
  curl_auth: |
    curl -X POST -H "Content-Type: application/json" -d "{\"username\":\"admin\",\"password\":\"pass\"}" http://127.0.0.1:8000/api/token/pair
  curl_protect: |
    curl -X GET -H "Authorization: Bearer <curl_access_token>" http://127.0.0.1:8000/api/me